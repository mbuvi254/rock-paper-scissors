<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- Header -->
   <header>
    <p>&copy; 2025 <a href="#">Daniel Mulatya</a></p>
    <div class="scores">
      <span>computer <span id="compScore">0</span></span>
      <span>player <span id="playerScore">0</span></span>
    </div>
  </header>	

  <!-- Main -->
   <main>
    <h2>Computer</h2>
    <div class="choice-box">
      <p id="computerChoice">🤖</p>
    </div>

    <div class="result" id="gameResult">Play To Start</div>

    <h2>Player</h2>
    <div class="choice-box">
      <p id="playerChoice">🙂</p>
    </div>

    <div class="buttons">
      <button onclick="playGame('rock')">✊<span>Rock</span></button>
      <button onclick="playGame('paper')">✋<span>Paper</span></button>
      <button onclick="playGame('scissors')">✌️<span>Scissors</span></button>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
